<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Responsive Images</title>
    <meta name="description" content="Building responsive images by applying art direction">
    <meta name="author" content="Meliton Medina">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source  media="(min-width: 1500px)" srcset="images/hero-large.webp" />
                <source  media="(min-width: 1000px)" srcset="images/hero-medium.webp" />
                <img src="images/hero-small.webp" alt="small picture of the NYC LDS Temple" />
            </picture>

        </div>
    </main>
</body>
</html>
